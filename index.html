<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Lead Saver</title>
  </head>
  <body>
    <div
      class="container w-50 d-flex flex-column align-items-center p-5 shadow"
    >
      <h1>Lead Saver</h1>
      <p>Enter below the email of your lead and we will save them for you.</p>
      <form action="" class="mb-5 mt-5 d-flex w-100 submitBtn">
        <div class="input-group ">
          <input
            type="email"
            class="form-control p-2 ps-3 email rounded-end-0"
            placeholder="Enter your Lead's Email"
          />
          <input type="submit" class="btn btn-primary rounded-start-0 .ps-4 .pe-1">
        </div>
        <!-- <a href="" class="btn btn-primary submit rounded-start-0 .ps-4 .pe-1" type="submit">
          Save Lead
        </a> -->
      </form>
      <table class="table table-responsive table-striped">
        <thead class="table">
          <tr class="">
            <td class="">Email of Lead</td>
          </tr>
        </thead>
        <tbody class="" id="tbody"></tbody>
      </table>
      <a href="" id="export" class="btn btn-primary mt-4">Export to Excel</a>
    </div>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
